        <style>
            .loader{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: fixed;
            z-index: 999;
            margin: 0px auto;
            background: #00000059;
            width: 100%;
            }
            
            .loader span{
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #03a9f4;
            margin: 0 10px;
            }
            
            .loader span:nth-child(1){
            animation: 1s jump infinite ease-in-out;
            }
            
            .loader span:nth-child(2){
            animation: 1s 0.333s jump infinite ease-in-out;
            }
            
            .loader span:nth-child(3){
            animation: 1s 0.667s jump infinite ease-in-out;
            }
            
            @keyframes jump{
            0%{
            transform: translateY(0) scale(1);
            }
            30%{
            transform: translateY(-20px) scale(1.2);
            }
            75%{
            transform: translateY(0) scale(1);
            }
            
            } 
            .htilr{color: #000000;}
            .fontx{color: #000000;}
            .fontx1{color: #000000;}
            .fontx2{color: #000000 !important;}
			
		</style>

                (function($) {
                    $.fn.textfill = function(options) {
                        var fontSize = options.maxFontPixels;
                        var ourText = $('span:visible:first', this);
                        var maxHeight = $(this).height();
                        var maxWidth = $(this).width();
                        var textHeight;
                        var textWidth;
                        do {
                            ourText.css('font-size', fontSize);
                            textHeight = ourText.height();
                            textWidth = ourText.width();
                            fontSize = fontSize - 1;
						} while ((textHeight > maxHeight || textWidth > maxWidth) && fontSize > 3);
                        return this;
					}
				})(jQuery);
                
                $(document).ready(function() {
                    $('.big_number').textfill({ maxFontPixels: 200 });
				});
			</script>

            <script>
                function slickCarousel(id) {
                    $(id).slick({
                        dots: false,
                        infinite: true,
                        speed: 3500,
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        autoplay: true,
						fade: true,
                        autoplaySpeed: 5000,
                        pauseOnHover:true,
                        arrows: false,
                        responsive: [{
                            breakpoint: 600,
                            settings: {
                                slidesToShow: 2,
                                slidesToScroll: 1
							}
						},
                        {
                            breakpoint: 400,
                            settings: {
                                arrows: false,
                                slidesToShow: 1,
                                slidesToScroll: 1
							}
						}]
					});
				}
                function destroyCarousel(id) {
                    
                    if ($(id).hasClass('slick-initialized')) {
                        $(id).slick('destroy');
					}      
				}
                function myfunction(image_id,image_name,id) {
                    //  var formData = new FormData(theForm);
                    //var form = new FormData();
                    //alert(id);
                    var names = [];
                    for (var i = 0; i < $('#'+image_name).get(0).files.length; ++i) {
                        // var  namess = $("input[name=image1]").get(0).files[i].name;
                        var blob_url= URL.createObjectURL($('#'+image_name).get(0).files[i]);
                        names.push(blob_url);
                        
					}
                    $.ajax({      
                        type: 'POST',
                        url: 'https://displaylab.net/Template/getlogo',
                        data: {names : names, id : id},
                        success: function (data) { 
                            // alert(data);
                            destroyCarousel('#'+image_id);
                            
                            $('#'+image_id).html(data); 
                            slickCarousel('#'+image_id);
                            
                            
						}
					}) 
				}
			</script>
